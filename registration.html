<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Registration</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         .bg-img{
         background: rgb(0,46,64);
         background: linear-gradient(293deg, rgba(0,46,64,1) 0%, rgba(0,212,255,1) 100%);
         width: 100%;
         height: auto;
         }
      </style>
      <link href="css\css\bootstrap.min.css" rel="stylesheet">
   </head>
   <body class="bg-img" >
      <form class="row mt-2 mb-2 w-100">
         <div class="container w-75 col-sm-12  ">
         <div class="card p-2 bg-transparent rounded">
            <h1 class="card-title" style="text-align: center;" >Registration form</h1>
            <div class="row g-3">
               <div class="col col-md-6 col-sm-12">
                  <label for="inputfirstn" class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
               </div>
               <div class="col col-md-6 col-sm-12">
                  <label for="inputlastn" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
               </div>
               <div class="col col-md-6 col-sm-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
               </div>
               <div class="col col-md-6 col-sm-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
               </div>
               <div class="col col-md-6 col-sm-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <textarea class="form-control" id="inputAddress" placeholder="1234 Main St" rows="5"> 
                  </textarea>
               </div>
               <!-- <input type="text" > -->
               <div class="col col-md-6 col-sm-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <textarea class="form-control" id="inputAddress" placeholder="1234 Main St" rows="5"> 
                  </textarea>
               </div>
               <!-- <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"> -->
               <div class="col col-md-6 col-sm-12">
                  <label for="inputnum" class="form-label">Phone No.</label>
                  <input type="number" class="form-control" id="inputnum">
               </div>
               <div class="col col-md-6 col-sm-12 col-lg-6">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                     <option selected>Select State</option>
                     <option>Maharashtra</option>
                     <option>Gujrat</option>
                     <option>Rajasthan</option>
                  </select>
               </div>
               <div class="col col-md-6 col-sm-12 ">
                  <label for="inputdist" class="form-label">Dist</label>
                  <input type="text" class="form-control" id="inputdist">
               </div>
               <div class="col col-md-6 col-sm-12 ">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
               </div>
               <!-- <div class="col col-md-6 col-sm-12 ">
                  </div> -->
            </div>
            <div class="row">
               <div class="col col-md-6 col-sm-12">
                  <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="gridCheck">
                     <label class="form-check-label" for="gridCheck">
                     Check me out
                     </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
               </div>
               <a href="#" class="card-link">Contact to owner</a>
               <a href="#" class="card-link">Another link</a>
            </div>
         </div>
      </form>
      <script src="js\js\bootstrap.min.js.map"></script>
   </body>
</html>
